

<div class="grid-container">
  <h1 class="mat-h1">Home</h1>
  <button mat-raised-button (click)="getCurrentWeather()">Get Current Forecast</button>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <h3></h3>
            <h3>{{clouds}}</h3>
            <h3>{{dewPoint}}</h3>
            <h3>{{dt}}</h3>
            <h3>{{feelsLike}}</h3>
            <h3>{{humidity}}</h3>
            <h3>{{pressure}}</h3>
            <h3>{{sunrise}}</h3>
            <h3>{{sunset}}</h3>
            <h3>{{temp}}</h3>
            <h3>{{visibility}}</h3>
            
          </mat-card-title>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
